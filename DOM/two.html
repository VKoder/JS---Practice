    <title>DOM - CREATING THE ELEMS</title>
    <style>
        *{

            color: #000;

    </style>

<body>
    <script>
        // Craeting ELEMENTS USING FUNCTION
        function createDiv(createElem ,createClass,createId,color,padding,createText){
            const div = document.createElement(createElem);
            div.className = createClass;
            div.id = createId;
            div.style.backgroundColor = color;
            div.style.padding = `${padding}px`;
            const addText = document.createTextNode(createText)
            div.appendChild(addText);
            document.body.appendChild(div);
        }
