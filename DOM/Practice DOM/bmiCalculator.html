<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style> *{
        background-color: #515151;
        color: wheat;
    }</style>
   
</head>
<body>
    Weight:<input type="number" placeholder="Enter Your Weight" id="weight">
    Height: <input type="number" placeholder="Enter Your Height" id="height">
    <div id="result"></div>
    <button id="cal">Calculate</button>
    
    <h2>Guide:</h2>
    <h4>Under Weight:18.6</h4>
    <h4>Normal Range:18.6 - 24.9</h4>
    <h4>Over Weight:Greater than 24.9</h4>

    <script>
        document.getElementById("cal").addEventListener(("click"),()=>{
            const weight =  document.getElementById("weight").value;
            const height =  document.getElementById("height").value;
            const result = document.getElementById("result");
            
            if (height == "" || height < 0 || isNaN(height)) {
                result.innerHTML(`Please Enter a valid Height ${height}` )
            }
            else if (weight == "" || weight < 0 || isNaN(weight)) {
                result.innerHTML(`Please Enter a valid Height ${weight}`)
            }
            else{
                const bmi = (weight /  ((height * height ) / 10000)).toFixed(2);
                result.innerHTML = `<span>${bmi}</span>`;
            }
        })
      
    </script>
</body>
</html>
